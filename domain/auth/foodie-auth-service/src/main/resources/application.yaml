server:
  port: 10005

spring:
  application:
    name: foodie-auth-service
  redis:
    database: 0
    host: localhost
    port: 6379

eureka:
  client:
    # 服务注册中心地址
    service-url:
      defaultZone: http://localhost:20000/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
