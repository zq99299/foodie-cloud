server:
  port: 20004

spring:
  application:
    name: gateway-platform
  cloud:
    # gateway 配置
    gateway:
      discovery:
        # 定位器: 自动创建路由规则
        locator:
          # 会去拉取所有注册的服务，并且自动添加路由规则
          # 生产环境关闭这个：不自动生成默认的路由规则
          enabled: false
          # 将 eureka 上获取的服务名转成小写
          lower-case-service-id: true
      # RouteDefinition 中的属性
      # 路由规则 在代码中配置
      # routes:

  redis:
    host: localhost
    port: 6379
    database: 0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
